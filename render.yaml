services:
  - type: web
    name: inter9ja-ride-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: inter9ja-ride-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: inter9ja-ride-db
          property: connectionString
      - key: PAYSTACK_SECRET_KEY
        value: sk_test_yourkeyhere
      - key: JWT_SECRET
        value: replace_with_random_secret

databases:
  - name: inter9ja-ride-db
    plan: free
